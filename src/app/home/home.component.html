<div class="p-2 m-2 rounded-3" style="border:  solid green;">

<div class="d-flex justify-content-arround align-items-center mb-3">
  <div class="col-6">
    <h2 class="manage"> Lead Management |  <span class="lead">Leads</span> </h2>
  </div>

  <div class=" d-flex justify-content-end align-items-center col-6">
    <div>
        <input type="checkbox" id="checkbox2" kendoCheckBox />
        <label class="k-checkbox-label" for="checkbox2">Board View</label>
    </div>
    <div class="m-2">
      <button kendoButton type="button" class="greenbt" >Export To Excel</button>
    </div>
    <div>
      <button kendoButton (click)="onButtonClick()" title="Browse" class="greenbt">Create</button>
    </div>
  </div>

</div>

<div class="grid">
<kendo-grid
      [kendoGridBinding]="gridView"
      kendoGridSelectBy="id"
      [(selectedKeys)]="mySelection"
      [selectable]="{ mode: 'multiple', drag: true }"
      [pageSize]="20"
      [pageable]="true"
      [sortable]="true"
      [groupable]="true"
      [reorderable]="true"
      [resizable]="true"
      [height]="500"
      [columnMenu]="{ filter: true }">

      

      <ng-template kendoGridToolbarTemplate>

        <div class="col-12 d-flex justify-content-between align-items-center">

        <div class="col-4 d-flex justify-content-space-between align-items-center">

          <div>

            
            <kendo-dropdownlist [data]="listItems" value="All Leads">
            </kendo-dropdownlist> 
          </div>
            <div class="mx-2">

              <kendo-dropdownlist [data]="listItems" value="Select Saved Preference">
              </kendo-dropdownlist> 
            </div>
          
          <kendo-textbox #searchBox [style.width.px]="165" placeholder="Type Search Keyword" (valueChange)="onFilter($event)"></kendo-textbox>
          <kendo-grid-spacer></kendo-grid-spacer>
          <div class="greenbt p-2 rounded-3 mx-2" (click)="onFilter(searchBox.value)">
            <img src="assets/icons8-search-25.png" alt="Search Icon">
          </div>

        </div>

        <div class="col-7 d-flex justify-content-end justify-content-space-evenly g-2">

          <div class="  rounded-5 p-1 px-2 d-flex align-items-center justify-content-between w-25  bluebt">

            <button kendoButton  (click)="onButtonClick()" title="Browse" class="greenbt rounded-5 w-75 h-75  mx-2">Non-Intl.</button>
            
            <button kendoButton (click)="onButtonClick()" title="Browse" class="greenbt rounded-5 w-75 h-75 mx-2">Intl.</button>  
          </div>

          <button  kendoButton (click)="onButtonClick()" title="Browse" class="greenbt mx-2">Clear Filters</button>
          <button  kendoButton (click)="onButtonClick()" title="Browse" class="greenbt mx-2"> Bulk Edit</button>
          <button  kendoButton (click)="onButtonClick()" title="Browse" class="greenbt mx-2">Save Preference</button>
          <button  kendoButton fillMode="flat">
            <kendo-svgicon [icon]="menuIcon"></kendo-svgicon>
          </button>
          

        </div>
        </div>
      </ng-template>
