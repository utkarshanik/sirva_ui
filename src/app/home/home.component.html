<app-navbar></app-navbar>

<div class="p-2">

<div class="d-flex justify-content-arround align-items-center mb-3">
  <div class="col-6">
    <h2 class="manage"> Lead Management |  <span class="lead">Leads</span> </h2>
  </div>

  <div class=" d-flex justify-content-end align-items-center col-6">
    <div>
        <input type="checkbox" id="checkbox2" kendoCheckBox />
        <label class="k-checkbox-label" for="checkbox2">Board View</label>
    </div>
    <div class="m-2">
      <button kendoButton type="button" class="greenbt" >Export To Excel</button>
    </div>
    <div>
      <button kendoButton (click)="onButtonClick()" title="Browse" class="greenbt">Create</button>
    </div>
  </div>

</div>

<div class="grid">
<kendo-grid
      [kendoGridBinding]="gridView"
      kendoGridSelectBy="id"
      [(selectedKeys)]="mySelection"
      [selectable]="{ mode: 'multiple', drag: true }"
      [pageSize]="20"
      [pageable]="true"
      [sortable]="true"
      [groupable]="true"
      [reorderable]="true"
      [resizable]="true"
      [height]="500"
      [columnMenu]="{ filter: true }">

      

      <ng-template kendoGridToolbarTemplate>

        <div class="col-4 d-flex">

          <kendo-dropdownlist [data]="listItems" value="All Leads">
          </kendo-dropdownlist> 
          
          <kendo-dropdownlist [data]="listItems" value="Select Saved Preference">
          </kendo-dropdownlist> 
          
          <kendo-textbox #searchBox [style.width.px]="165" placeholder="Type Search Keyword" (valueChange)="onFilter($event)"></kendo-textbox>
          <kendo-grid-spacer></kendo-grid-spacer>
          <div class="greenbt p-2 rounded-3" (click)="onFilter(searchBox.value)">
            <img src="assets/icons8-search-25.png" alt="Search Icon">
          </div>

        </div>

        <div class="col-7 d-flex justify-content-end">

          <div class="  rounded-5 p-1 px-2 d-flex align-items-center justify-content-between w-25  bluebt">

            <button kendoButton  (click)="onButtonClick()" title="Browse" class="greenbt rounded-5 w-75 h-75  ms-auto">Non-Intl.</button>
            
            <button kendoButton (click)="onButtonClick()" title="Browse" class="greenbt rounded-5 w-75 h-75 me-auto">Intl</button>  
          </div>

          <button kendoButton (click)="onButtonClick()" title="Browse" class="greenbt">Clear Filters</button>
          <button kendoButton (click)="onButtonClick()" title="Browse" class="greenbt"> Bulk Edit</button>
          <button kendoButton (click)="onButtonClick()" title="Browse" class="greenbt">Save Preference</button>
          <button kendoButton fillMode="flat">
            <kendo-svgicon [icon]="menuIcon"></kendo-svgicon>
          </button>
          
        </div>

      </ng-template>
      
      <kendo-grid-checkbox-column
        [width]="45"
        [headerClass]="{ 'text-center': true }"
        [class]="{ 'text-center': true }"
        [resizable]="false"
        [columnMenu]="false"
        [showSelectAll]="true"
      ></kendo-grid-checkbox-column>
      <kendo-grid-column-group title="Employee" [columnMenu]="false">
        <kendo-grid-column field="full_name" title="Contact Name" [width]="220">
          <ng-template kendoGridCellTemplate let-dataItem>
            <div
              class="customer-photo"
              [ngStyle]="{ 'background-image': photoURL(dataItem) }"
            ></div>
            <div class="customer-name">{{ dataItem.full_name }}</div>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="job_title" title="Job Title" [width]="220">
        </kendo-grid-column>
        <kendo-grid-column
          field="country"
          title="Country"
          [width]="100"
          [class]="{ 'text-center': true }"
          [resizable]="false"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <img class="flag" [src]="flagURL(dataItem)" [width]="30" />
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="is_online"
          title="Status"
          [width]="100"
          [class]="{ 'text-center': true }"
          [resizable]="false"
          filter="boolean"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            @if (dataItem.is_online === true) {
            <span class="badge badge-success">Online</span>
            } @if (dataItem.is_online === false) {
            <span class="badge badge-danger">Offline</span>
            }
          </ng-template>
        </kendo-grid-column>
      </kendo-grid-column-group>
      <kendo-grid-column-group title="Performance" [columnMenu]="false">
        <kendo-grid-column
          field="rating"
          title="Rating"
          [width]="200"
          [resizable]="false"
          filter="numeric"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <kendo-rating
              [value]="dataItem.rating"
              [readonly]="true"
              precision="half"
            ></kendo-rating>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="target"
          title="Engagement"
          [width]="230"
          [resizable]="false"
          filter="numeric"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <kendo-sparkline
              type="bar"
              [data]="dataItem.target"
              [tooltip]="{ visible: false }"
              [transitions]="true"
              [seriesDefaults]="{
                labels: { background: 'none', visible: true, format: '{0}%' }
              }"
            >
              <kendo-chart-area [opacity]="0" [width]="200"></kendo-chart-area>
              <kendo-chart-value-axis>
                <kendo-chart-value-axis-item [min]="0" [max]="130">
                </kendo-chart-value-axis-item>
              </kendo-chart-value-axis>
            </kendo-sparkline>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="budget"
          title="Budget"
          [width]="100"
          filter="numeric"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <span [ngClass]="{ 'red text-bold': dataItem.budget < 0 }">{{
              dataItem.budget | currency
            }}</span>
          </ng-template>
        </kendo-grid-column>
      </kendo-grid-column-group>
      <kendo-grid-column-group title="Contacts" [columnMenu]="false">
        <kendo-grid-column field="phone" title="Phone" [width]="130">
        </kendo-grid-column>
        <kendo-grid-column field="address" title="Address" [width]="200">
        </kendo-grid-column>
      </kendo-grid-column-group>

      <kendo-grid-pdf
        fileName="Employees.pdf"
        [repeatHeaders]="true"
      ></kendo-grid-pdf>
      <kendo-grid-excel fileName="Employees.xlsx"></kendo-grid-excel>
    </kendo-grid>

</div>
</div>
